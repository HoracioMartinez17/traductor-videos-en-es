<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Video</title>
    <style>
        :root {
            color-scheme: dark;
            --bg: #000000;
            --surface: #0a0a0a;
            --surface-2: #111111;
            --text: #fafafa;
            --muted: #a1a1aa;
            --border: #262626;
            --primary: #ffffff;
            --primary-text: #000000;
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 500px at 50% -10%, #151515 0%, var(--bg) 55%);
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 760px;
            background: linear-gradient(180deg, var(--surface-2) 0%, var(--surface) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.02), 0 20px 60px rgba(0, 0, 0, 0.55);
        }

        h1 {
            margin: 0 0 8px;
            font-size: 1.9rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .subtitle {
            margin: 0 0 22px;
            color: var(--muted);
            font-size: 0.98rem;
        }

        .field {
            display: grid;
            gap: 10px;
            margin-bottom: 18px;
        }

        label {
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="file"] {
            width: 100%;
            border: 1px dashed #3f3f46;
            border-radius: 10px;
            padding: 12px;
            background: #0f0f10;
            color: var(--text);
            cursor: pointer;
        }

        .file-name {
            min-height: 20px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .submit-actions {
            display: flex;
            gap: 8px;
        }

        .mode-toggle {
            display: grid;
            gap: 10px;
            margin-bottom: 14px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #0f0f10;
        }

        .mode-toggle-label {
            display: grid;
            gap: 2px;
        }

        .mode-toggle-label strong {
            font-size: 0.9rem;
            font-weight: 700;
        }

        .mode-toggle-label span {
            font-size: 0.82rem;
            color: var(--muted);
        }

        .mode-options {
            display: flex;
            gap: 8px;
        }

        .mode-option {
            flex: 1;
            width: auto;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            padding: 9px 12px;
            font-size: 0.9rem;
            font-weight: 600;
            background: #111111;
            color: #d4d4d8;
            cursor: pointer;
        }

        .mode-option.active {
            border-color: #e5e5e5;
            background: #f5f5f5;
            color: #000000;
            font-weight: 700;
        }

        button {
            width: 100%;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 0.98rem;
            font-weight: 700;
            background: var(--primary);
            color: var(--primary-text);
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.06s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            border-color: #3f3f46;
            background: #111111;
            color: #fafafa;
        }

        .btn-secondary:hover {
            border-color: #737373;
        }

        #result {
            margin-top: 16px;
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 0.95rem;
            min-height: 44px;
            display: none;
            border: 1px solid var(--border);
            background: #0f0f10;
        }

        #result.success {
            display: block;
            color: var(--success);
        }

        #result.error {
            display: block;
            color: var(--error);
        }

        #result.info {
            display: block;
            color: #d4d4d8;
        }

        .progress-wrap {
            margin-top: 12px;
            display: grid;
            gap: 8px;
        }

        [hidden] {
            display: none !important;
        }

        .progress-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #a1a1aa;
            font-size: 0.84rem;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid #2a2a2a;
            background: #0b0b0c;
            position: relative;
        }

        .progress-bar {
            position: absolute;
            inset: 0;
            width: 45%;
            border-radius: 999px;
            background: linear-gradient(90deg, #2f2f2f 0%, #ffffff 60%, #2f2f2f 100%);
            transform: translateX(-100%);
            animation: loading-slide 1.2s linear infinite;
            opacity: 0.95;
        }

        @keyframes loading-slide {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(260%);
            }
        }

        .video-panel {
            margin-top: 18px;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            background: #0b0b0c;
            display: none;
        }

        .video-panel.active {
            display: block;
        }

        .video-title {
            margin: 0 0 10px;
            font-size: 0.95rem;
            color: #d4d4d8;
        }

        #translatedVideo {
            width: 100%;
            height: 420px;
            object-fit: contain;
            object-position: center;
            display: block;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
            background: #000;
        }

        .actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .action-btn {
            color: #fafafa;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid #3f3f46;
            padding: 8px 12px;
            border-radius: 8px;
            background: #111;
            cursor: pointer;
            width: auto;
            flex: 0 0 auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            border-color: #737373;
        }

        .action-btn--small {
            font-size: 0.82rem;
            padding: 6px 10px;
            color: #d4d4d8;
        }

        @media (max-width: 640px) {
            body {
                padding: 12px;
                align-items: start;
            }

            .card {
                padding: 16px;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.92rem;
                margin-bottom: 16px;
            }

            .field {
                margin-bottom: 14px;
            }

            input[type="file"] {
                padding: 10px;
                font-size: 0.92rem;
            }

            button {
                padding: 11px 14px;
                font-size: 0.95rem;
            }

            .submit-actions {
                flex-wrap: wrap;
            }

            .submit-actions button {
                flex: 1 1 100%;
            }

            #result {
                font-size: 0.9rem;
                padding: 10px 12px;
                min-height: 40px;
            }

            .progress-meta {
                font-size: 0.8rem;
            }

            .video-panel {
                padding: 10px;
                border-radius: 10px;
            }

            .video-title {
                font-size: 0.88rem;
            }

            #translatedVideo {
                height: 300px;
            }

            .actions {
                justify-content: stretch;
                flex-wrap: wrap;
                gap: 6px;
            }

            .action-btn {
                flex: 1 1 100%;
                width: 100%;
                text-align: center;
            }

            .action-btn--small {
                font-size: 0.84rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Traductor de Video</h1>
        <p class="subtitle">Sube un video y obtén una versión con audio traducido al español.</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="field">
                <label for="fileInput">Archivo de video</label>
                <input type="file" name="file" id="fileInput" accept="video/*" required>
                <div id="fileName" class="file-name">No has seleccionado ningún archivo.</div>
            </div>
            <div class="mode-toggle" id="modeToggle">
                <div class="mode-toggle-label">
                    <strong>Modo de procesamiento</strong>
                    <span id="modeHelp">Selecciona dónde procesar el video.</span>
                </div>
                <div class="mode-options" role="group" aria-label="Modo de procesamiento">
                    <button id="modeLocalBtn" class="mode-option" type="button">Local</button>
                    <button id="modeCloudBtn" class="mode-option" type="button">Remoto</button>
                </div>
            </div>
            <div class="submit-actions">
                <button id="submitBtn" type="submit">Subir y traducir</button>
                <button id="cancelBtn" class="btn-secondary" type="button" hidden>Cancelar</button>
            </div>
        </form>

        <div id="result" role="status" aria-live="polite"></div>

        <section id="progressWrap" class="progress-wrap" aria-live="polite" hidden>
            <div class="progress-meta">
                <span>Procesando traducción</span>
                <span id="elapsedTime">00:00</span>
            </div>
            <div class="progress-track" aria-hidden="true">
                <div class="progress-bar"></div>
            </div>
        </section>

        <section id="videoPanel" class="video-panel" aria-live="polite">
            <p class="video-title">Vista previa del video traducido</p>
            <video id="translatedVideo" controls></video>
            <div class="actions">
                <button id="clearVideoBtn" class="action-btn action-btn--small" type="button">Limpiar</button>
                <a id="downloadLink" class="action-btn" href="#" download="translated_video.mp4">Descargar MP4</a>
            </div>
        </section>
    </main>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const fileName = document.getElementById('fileName');
        const progressWrap = document.getElementById('progressWrap');
        const elapsedTime = document.getElementById('elapsedTime');
        const videoPanel = document.getElementById('videoPanel');
        const translatedVideo = document.getElementById('translatedVideo');
        const downloadLink = document.getElementById('downloadLink');
        const clearVideoBtn = document.getElementById('clearVideoBtn');
        const modeLocalBtn = document.getElementById('modeLocalBtn');
        const modeCloudBtn = document.getElementById('modeCloudBtn');
        const modeHelp = document.getElementById('modeHelp');
        const modeToggle = document.getElementById('modeToggle');
        let translatedVideoUrl = null;
        let timerInterval = null;
        let startTimeMs = 0;
        let currentAbortController = null;
        let currentPolling = null;
        let currentJobId = null;
        let wasDownloaded = false;
        let selectedMode = 'cloud';
        let pendingSinceMs = 0;
        let fallbackRequested = false;
        const FALLBACK_TRIGGER_MS = 20000;
        const LOCAL_HOSTNAMES = ['localhost', '127.0.0.1', '::1'];

        function isLocalEnvironment() {
            return LOCAL_HOSTNAMES.includes(window.location.hostname);
        }

        function updateModeUI() {
            const isCloud = selectedMode === 'cloud';

            modeCloudBtn.classList.toggle('active', isCloud);
            modeLocalBtn.classList.toggle('active', !isCloud);

            if (isCloud) {
                modeHelp.textContent = 'Procesamiento en la nube.';
            } else {
                modeHelp.textContent = 'Procesamiento en este dispositivo.';
            }
        }

        function getProcessingMode() {
            return selectedMode;
        }

        function setResult(message, type) {
            result.className = type;
            result.textContent = message;
        }

        function formatElapsed(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const seconds = (totalSeconds % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        function startProgress(message = 'Procesando traducción') {
            startTimeMs = Date.now();
            elapsedTime.textContent = '00:00';
            progressWrap.hidden = false;
            progressWrap.querySelector('.progress-meta span:first-child').textContent = message;
            timerInterval = setInterval(() => {
                elapsedTime.textContent = formatElapsed(Date.now() - startTimeMs);
            }, 250);
        }

        function stopProgress() {
            progressWrap.hidden = true;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function stopPolling() {
            if (currentPolling) {
                clearInterval(currentPolling);
                currentPolling = null;
            }
        }

        async function pollJobStatus(jobId) {
            try {
                const response = await fetch(`/jobs/${jobId}`);
                if (!response.ok) {
                    throw new Error('Error al consultar estado del job');
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error en polling:', error);
                return null;
            }
        }

        async function downloadJobResult(jobId) {
            try {
                const response = await fetch(`/jobs/${jobId}/download`);
                if (!response.ok) {
                    throw new Error('Error al descargar resultado');
                }

                const blob = await response.blob();
                return blob;
            } catch (error) {
                console.error('Error al descargar:', error);
                throw error;
            }
        }

        async function handleJobCompletion(jobId) {
            try {
                setResult('Descargando video traducido...', 'info');
                const blob = await downloadJobResult(jobId);
                
                clearVideoPreview();
                translatedVideoUrl = window.URL.createObjectURL(blob);
                translatedVideo.src = translatedVideoUrl;
                downloadLink.href = translatedVideoUrl;
                videoPanel.classList.add('active');
                currentJobId = null;
                setResult('¡Video traducido correctamente! Si cierras esta página sin descargarlo, se perderá.', 'success');
            } catch (error) {
                setResult('Error al obtener el video traducido.', 'error');
            }
        }

        function clearVideoPreview() {
            if (translatedVideoUrl) {
                URL.revokeObjectURL(translatedVideoUrl);
                translatedVideoUrl = null;
            }

            translatedVideo.removeAttribute('src');
            translatedVideo.load();
            downloadLink.href = '#';
            videoPanel.classList.remove('active');
            wasDownloaded = false;
        }

        function clearSavedVideo() {
            if (currentJobId) {
                fetch(`/jobs/${currentJobId}/discard`, { method: 'POST' }).catch(() => {});
                currentJobId = null;
            }
            clearVideoPreview();
            setResult('Vista limpiada. Puedes traducir un nuevo video.', 'info');
        }

        fileInput.addEventListener('change', () => {
            fileName.textContent = fileInput.files[0]
                ? `Seleccionado: ${fileInput.files[0].name}`
                : 'No has seleccionado ningún archivo.';
        });

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (currentAbortController || currentPolling) {
                return;
            }

            if (!fileInput.files[0]) {
                setResult('Selecciona un video antes de continuar.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            submitBtn.disabled = true;
            cancelBtn.hidden = false;
            cancelBtn.disabled = false;
            submitBtn.textContent = 'Enviando...';
            setResult('Subiendo video al servidor...', 'info');
            currentAbortController = new AbortController();
            fallbackRequested = false;
            pendingSinceMs = 0;
            startProgress('Subiendo video');

            try {
                const useCloudMode = !isLocalEnvironment() && getProcessingMode() === 'cloud';

                if (!useCloudMode) {
                    setResult('Procesando en local...', 'info');
                    startProgress('Procesando en local');

                    const localResponse = await fetch('/upload', {
                        method: 'POST',
                        body: formData,
                        signal: currentAbortController.signal
                    });

                    if (!localResponse.ok) {
                        const error = await localResponse.json();
                        const message = error.detail || error.error || 'Error al procesar el video.';
                        setResult(`Error: ${message}`, 'error');
                        return;
                    }

                    const blob = await localResponse.blob();
                    clearVideoPreview();
                    translatedVideoUrl = window.URL.createObjectURL(blob);
                    translatedVideo.src = translatedVideoUrl;
                    downloadLink.href = translatedVideoUrl;
                    videoPanel.classList.add('active');
                    currentJobId = null;
                    setResult('¡Video traducido correctamente! Si cierras esta página sin descargarlo, se perderá.', 'success');
                    return;
                }

                const processingTarget = getProcessingMode();

                // Subir y encolar
                const uploadResponse = await fetch(`/upload-async?target=${processingTarget}`, {
                    method: 'POST',
                    body: formData,
                    signal: currentAbortController.signal
                });

                if (!uploadResponse.ok) {
                    const error = await uploadResponse.json();
                    const message = error.detail || error.error || 'Error al subir el video.';
                    setResult(`Error: ${message}`, 'error');
                    return;
                }

                const { job_id } = await uploadResponse.json();
                currentJobId = job_id;
                currentAbortController = null;  // Ya no podemos cancelar el upload

                setResult('Video encolado. Iniciando procesamiento...', 'info');
                startProgress('En cola / procesando');
                pendingSinceMs = Date.now();

                // Iniciar polling
                currentPolling = setInterval(async () => {
                    const jobStatus = await pollJobStatus(job_id);
                    
                    if (!jobStatus) {
                        return;
                    }

                    if (jobStatus.status === 'completed') {
                        stopPolling();
                        stopProgress();
                        fallbackRequested = false;
                        pendingSinceMs = 0;
                        await handleJobCompletion(job_id);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Subir y traducir';
                        cancelBtn.hidden = true;
                    } else if (jobStatus.status === 'failed') {
                        stopPolling();
                        stopProgress();
                        fallbackRequested = false;
                        pendingSinceMs = 0;
                        if (currentJobId) {
                            fetch(`/jobs/${currentJobId}/discard`, { method: 'POST' }).catch(() => {});
                            currentJobId = null;
                        }
                        const errorMsg = jobStatus.error_message || 'Error desconocido';
                        setResult(`Error al procesar: ${errorMsg}`, 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Subir y traducir';
                        cancelBtn.hidden = true;
                    } else if (jobStatus.status === 'processing') {
                        startProgress(
                            jobStatus.worker_id === 'render-fallback'
                                ? 'Procesando en remoto'
                                : 'Procesando en remoto'
                        );
                        if (jobStatus.worker_id === 'render-fallback') {
                            setResult('Procesando en remoto. Este paso puede tardar unos minutos.', 'info');
                        }
                    } else if (jobStatus.status === 'pending') {
                        if (!pendingSinceMs) {
                            pendingSinceMs = Date.now();
                        }

                        const pendingMs = Date.now() - pendingSinceMs;
                        if (!fallbackRequested && processingTarget === 'cloud' && pendingMs >= FALLBACK_TRIGGER_MS) {
                            fallbackRequested = true;
                            setResult('Inicializando procesamiento remoto...', 'info');
                            startProgress('Inicializando procesamiento remoto');
                            try {
                                await fetch(`/jobs/${job_id}/process-fallback`, { method: 'POST' });
                            } catch (_error) {
                                setResult('No se pudo activar el fallback ahora. Seguimos esperando worker disponible.', 'info');
                                fallbackRequested = false;
                            }
                        } else if (!fallbackRequested) {
                            if (processingTarget === 'pc') {
                                setResult('Video en cola para procesamiento local.', 'info');
                            } else {
                                setResult('Video en cola para procesamiento remoto.', 'info');
                            }
                        }
                    }
                }, 2000);  // Poll cada 2 segundos

            } catch (error) {
                if (error.name === 'AbortError') {
                    setResult('Subida cancelada. Puedes iniciar una nueva traducción.', 'info');
                } else {
                    setResult('No se pudo conectar con el servidor. Intenta de nuevo.', 'error');
                }
            } finally {
                if (currentAbortController) {
                    currentAbortController = null;
                }
                if (!currentPolling) {
                    stopProgress();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Subir y traducir';
                    cancelBtn.hidden = true;
                }
            }
        });

        cancelBtn.addEventListener('click', () => {
            if (currentAbortController) {
                cancelBtn.disabled = true;
                currentAbortController.abort();
            } else if (currentPolling) {
                // Cancelar polling (el job seguirá procesándose en el worker)
                stopPolling();
                stopProgress();
                submitBtn.disabled = false;
                submitBtn.textContent = 'Subir y traducir';
                cancelBtn.hidden = true;
                setResult('Polling cancelado. El video seguirá procesándose en segundo plano.', 'info');
            }
        });

        clearVideoBtn.addEventListener('click', clearSavedVideo);

        if (isLocalEnvironment()) {
            selectedMode = 'pc';
            modeToggle.hidden = true;
        } else {
            selectedMode = 'cloud';
        }
        updateModeUI();

        modeLocalBtn.addEventListener('click', () => {
            selectedMode = 'pc';
            updateModeUI();
        });

        modeCloudBtn.addEventListener('click', () => {
            selectedMode = 'cloud';
            updateModeUI();
        });

        downloadLink.addEventListener('click', () => {
            wasDownloaded = true;
            if (currentJobId) {
                fetch(`/jobs/${currentJobId}/discard`, { method: 'POST' }).catch(() => {});
                currentJobId = null;
            }
        });

        window.addEventListener('beforeunload', () => {
            if (currentJobId) {
                const blob = new Blob([], { type: 'application/octet-stream' });
                navigator.sendBeacon(`/jobs/${currentJobId}/discard`, blob);
                currentJobId = null;
            }
        });
    </script>
</body>
</html>
